<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="css.css"/>
    <style>
        /* Add any additional CSS styles here */

        body {
            font-family: Arial, sans-serif; /* Use a common font for better cross-browser consistency */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto; /* Center the content */
        }

        .navbar {
            background-color: #fffbfb;
            padding: 10px;
        }

        .navbar1 {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        .navbar2 {
            color: rgb(0, 0, 0);
        }

        .a-navbar {
            text-decoration: none;
            color: rgb(20, 18, 18);
        }

        .product-list {
            text-align: center;
            background-color: transparent;
            padding: 20px;
            color: black;
        }

        .product-list h2 {
            margin-bottom: 20px;
        }

        .product-list ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: space-around;
        }

        .product-list li {
            margin: 10px;
            width: 30%; /* Set a fixed width for each product item */
        }

        .gambar {
            margin-top: 20px;
        }

        .footer {
            background-color: #333;
            color: rgb(240, 232, 232);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigator bar -->
        <div class="navbar">
            <ul class="navbar1">
                <li class="navbar2">
                    <a href="#" class="a-navbar">HOME</a>
                </li>
                <li class="navbar2">
                    <a href="product.html" class="a-navbar">PRODUCT</a>
                </li>
                <li class="navbar2">
                    <a href="category.html" class="a-navbar">CATEGORY</a>
                </li>
                <li class="navbar2">
                    <a href="contact.html" class="a-navbar">CONTACT</a>
                </li>
            </ul>
        </div>

        <!-- Product List -->
        <div class="product-list">
            <h2>Product List</h2>
            <ul>
                <li>
                    <img src="Screenshot (164).png" alt="Product 1" width="100%" height="100%">
                </li>
                <li>
                    <img src="Screenshot (165).png" alt="Product 2" width="100%" height="100%">
                </li>
                <li>
                    <img src="Screenshot (166).png" alt="Product 3" width="100%" height="100%">
                </li>
                <li>
                    <img src="Screenshot (167).png" alt="Product 4" width="100%" height="100%">
                </li>
                <li>
                    <img src="Screenshot (168).png" alt="Product 5" width="100%" height="100%">
                </li>
                <li>
                    <img src="Screenshot (169).png" alt="Product 6" width="100%" height="100%">
                </li>
                <li>
                    <img src="Screenshot (170).png" alt="Product 7" width="100%" height="100%">
                </li>
                <li>
                    <img src="Screenshot (171).png" alt="Product 8" width="100%" height="100%">
                </li>
            </ul>
        </div>

        <!-- Footer -->
        <div class="footer">
            <h1 class="terima-kasih">UAS 2023 WEB</h1>
        </div>
    </div>
</body>
</html>
