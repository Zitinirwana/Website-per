<!DOCTYPE html>
<html>
<head>
  <title>Iterasi While</title>
</head>
<body>

<button onclick="startIteration()">Mulai Iterasi</button>

<script>
function startIteration() {
  var meetingNumber = 1;
  var messages = [];
}
  while (meetingNumber <= 16) {
    var message = "*"
  }
function startIteration() {
  var meetingNumber = 1;
  var messages = [];
}
  while (meetingNumber <= 16) {
    var message = "P"
  }
function startIteration() {
  var meetingNumber = 1;
  var messages = [];
}
  while (meetingNumber <= 16) {
    var message = "*" + meetingNumber + " *"
  }
function startIteration() {
  var meetingNumber = 1;
  var messages = [];

  while (meetingNumber <= 16) {
    var message = "Pertemuan ke-" + meetingNumber + " telah menyelesaikan tugas .js;3";
    messages.push(message);
    meetingNumber++;
  }

  var allMessages = messages.join("\n");
  alert(allMessages);
}
</script>

</body>
</html>
